<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>

    <nav class="navbar bg-warning" style="background-color: white">
      <div class="container-fluid">
        <a class="navbar-brand">MR. GTx GaMeRz</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <h2 class="login">LOGIN</h2>
      <h4 class="eml">Email</h4>
      <div class="email">
        <input type="email" value="" placeholder="Enter your E-mail" />
      </div>
      <h4 class="pass">Passward</h4>
      <div class="passward"><input type="password" value="" placeholder="Passward"></div>
      <div class="sign"><button>Sign Up</button></div>
      
      <button class="google"><img src="google.png" alt=""> LOGIN GOOGLE</button>
      <button class="apple"><img src="apple-logo-24.png" alt=""> LOGIN APPLE</button>
    </div>
  </body>
</html>
